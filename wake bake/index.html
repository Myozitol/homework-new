<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Wake & Bake</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <a href="#"><img class="header__logo" src="./img/icons/logos/dark.svg" alt="Логтип компании"></a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">Программа обучения</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Галерея</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Отзывы</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <section class="hero">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <button class="button">Записаться на курс</button>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="Девушка с тортом" class="hero__img">
                            <div class="hero__img-control">
                                <a class="hero__img-button" href="#">
                                    <img src="./img/icons/play.svg" alt="" class="hero__play">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./main.js"></script>
</body>

</html>
